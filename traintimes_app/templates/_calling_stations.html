<table>
    <thead>
        <th>Station</th>
        <th>Time</th>
    </thead>
    {% if departure.Dest1CallingPoints["@NumCallingPoints"] != "1" %}
        {% for call_point in departure.Dest1CallingPoints.CallingPoint %}
        <tr>
            <td>{{ call_point["@Name"] }}</td>
            <td>{{ call_point["@ttarr"] }}</td>
        </tr>
        {% endfor %}
    {% endif %}
    <tr>
        <td>{{ departure.Destination1["@name"] }}</td>
        <td>{{ departure.Destination1["@ttarr"] }}</td>
    </tr>




</table>
