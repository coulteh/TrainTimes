{% extends "layout.html" %}
{% block title %}
NI Train Times
{% endblock %}
{% block content %}
<h1 class="text-center">
    <small>Select a station</small>
</h1>
<div class="list-group">
    {% for station in station_list.keys() %}
            <a href={{ url_for("departures", station_name=station) }} class="list-group-item list-group-item-action text-center">{{ station }}</a>
    {% endfor %}
</div>
{% endblock %}
